<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>e-chart示例</title>
	</head>
	<body style="text-align: center !important;">
		<div id="main4" style="width: 600px;height: 400px;margin: 0 auto;"></div>
		<div id="main2" style="width: 600px;height: 400px;margin: 0 auto;"></div>
		<div id="main3" style="width: 600px;height: 400px;margin: 0 auto;"></div>
		<div id="main" style="width: 600px;height: 400px;margin: 0 auto;"></div>
		<br>
		<div id="main5" style="width: 800px;height: 800px;margin: 0 auto;"></div>
		<script src="js/echarts.min.js"></script>
	<!-- 	<script src="js/map.js"></script>-->
		<script src="js/dragger.js"></script> 
		<script src="js/sun.js"></script>
		<script type="text/javascript">
			// 基于准备好的dom，初始化echarts实例
			var myChart4 = echarts.init(document.getElementById('main4'));
			var myChart2 = echarts.init(document.getElementById('main2'));
			var myChart3 = echarts.init(document.getElementById('main3'));

			// 指定图表的配置项和数据
			var option4 = {
				title: {
					text: 'ECharts 数据示例'
				},
				tooltip: {},
				legend: {
					data: ['销量']
				},
				xAxis: {
					data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
				},
				yAxis: {},
				series: [{
					name: '销量',
					type: 'bar',
					data: [5, 20, 36, 10, 10, 20]
				}]
			};

			var option2 = {
				baseOption: {
					title: {
						text: '南丁格尔玫瑰图',
						// subtext: '纯属虚构',
						x: 'center'
					},
					tooltip: {
						trigger: 'item',
						formatter: "{a} <br/>{b} : {c} ({d}%)"
					},
					legend: {
						data: ['rose1', 'rose2', 'rose3', 'rose4', 'rose5', 'rose6', 'rose7', 'rose8']
					},
					toolbox: {
						show: true,
						feature: {
							mark: {
								show: true
							},
							dataView: {
								show: true,
								readOnly: false
							},
							magicType: {
								show: true,
								type: ['pie', 'funnel']
							},
							restore: {
								show: true
							},
							saveAsImage: {
								show: true
							}
						}
					},
					calculable: true,
					series: [{
							name: '半径模式',
							type: 'pie',
							roseType: 'radius',
							label: {
								normal: {
									show: false
								},
								emphasis: {
									show: true
								}
							},
							lableLine: {
								normal: {
									show: false
								},
								emphasis: {
									show: true
								}
							},
							data: [{
									value: 10,
									name: 'rose1'
								},
								{
									value: 5,
									name: 'rose2'
								},
								{
									value: 15,
									name: 'rose3'
								},
								{
									value: 25,
									name: 'rose4'
								},
								{
									value: 20,
									name: 'rose5'
								},
								{
									value: 35,
									name: 'rose6'
								},
								{
									value: 30,
									name: 'rose7'
								},
								{
									value: 40,
									name: 'rose8'
								}
							]
						},
						{
							name: '面积模式',
							type: 'pie',
							roseType: 'area',
							data: [{
									value: 10,
									name: 'rose1'
								},
								{
									value: 5,
									name: 'rose2'
								},
								{
									value: 15,
									name: 'rose3'
								},
								{
									value: 25,
									name: 'rose4'
								},
								{
									value: 20,
									name: 'rose5'
								},
								{
									value: 35,
									name: 'rose6'
								},
								{
									value: 30,
									name: 'rose7'
								},
								{
									value: 40,
									name: 'rose8'
								}
							]
						}
					]
				},
				media: [{
						option: {
							legend: {
								right: 'center',
								bottom: 0,
								orient: 'horizontal'
							},
							series: [{
									radius: [20, '50%'],
									center: ['25%', '50%']
								},
								{
									radius: [30, '50%'],
									center: ['75%', '50%']
								}
							]
						}
					},
					{
						query: {
							minAspectRatio: 1
						},
						option: {
							legend: {
								right: 'center',
								bottom: 0,
								orient: 'horizontal'
							},
							series: [{
									radius: [20, '50%'],
									center: ['25%', '50%']
								},
								{
									radius: [30, '50%'],
									center: ['75%', '50%']
								}
							]
						}
					},
					{
						query: {
							maxAspectRatio: 1
						},
						option: {
							legend: {
								right: 'center',
								bottom: 0,
								orient: 'horizontal'
							},
							series: [{
									radius: [20, '50%'],
									center: ['50%', '30%']
								},
								{
									radius: [30, '50%'],
									center: ['50%', '70%']
								}
							]
						}
					},
					{
						query: {
							maxWidth: 500
						},
						option: {
							legend: {
								right: 10,
								top: '15%',
								orient: 'vertical'
							},
							series: [{
									radius: [20, '50%'],
									center: ['50%', '30%']
								},
								{
									radius: [30, '50%'],
									center: ['50%', '75%']
								}
							]
						}
					}
				]
			};
			
			var posList = [
			    'left', 'right', 'top', 'bottom',
			    'inside',
			    'insideTop', 'insideLeft', 'insideRight', 'insideBottom',
			    'insideTopLeft', 'insideTopRight', 'insideBottomLeft', 'insideBottomRight'
			];
			
			myChart3.configParameters = {
			    rotate: {
			        min: -90,
			        max: 90
			    },
			    align: {
			        options: {
			            left: 'left',
			            center: 'center',
			            right: 'right'
			        }
			    },
			    verticalAlign: {
			        options: {
			            top: 'top',
			            middle: 'middle',
			            bottom: 'bottom'
			        }
			    },
			    position: {
			        options: echarts.util.reduce(posList, function (map, pos) {
			            map[pos] = pos;
			            return map;
			        }, {})
			    },
			    distance: {
			        min: 0,
			        max: 100
			    }
			};
			
			myChart3.config = {
			    rotate: 90,
			    align: 'left',
			    verticalAlign: 'middle',
			    position: 'insideBottom',
			    distance: 15,
			    onChange: function () {
			        var labelOption = {
			            normal: {
			                rotate: myChart3.config.rotate,
			                align: myChart3.config.align,
			                verticalAlign: myChart3.config.verticalAlign,
			                position: myChart3.config.position,
			                distance: myChart3.config.distance
			            }
			        };
			        myChart3.setOption({
			            series: [{
			                label: labelOption
			            }, {
			                label: labelOption
			            }, {
			                label: labelOption
			            }, {
			                label: labelOption
			            }]
			        });
			    }
			};
			
			
			var labelOption = {
			    normal: {
			        show: true,
			        position: myChart3.config.position,
			        distance: myChart3.config.distance,
			        align: myChart3.config.align,
			        verticalAlign: myChart3.config.verticalAlign,
			        rotate: myChart3.config.rotate,
			        formatter: '{c}  {name|{a}}',
			        fontSize: 16,
			        rich: {
			            name: {
			                textBorderColor: '#fff'
			            }
			        }
			    }
			};
			
			var option3 = {
			    color: ['#003366', '#006699', '#4cabce', '#e5323e'],
			    tooltip: {
			        trigger: 'axis',
			        axisPointer: {
			            type: 'shadow'
			        }
			    },
			    legend: {
			        data: ['Forest', 'Steppe', 'Desert', 'Wetland']
			    },
			    toolbox: {
			        show: true,
			        orient: 'vertical',
			        left: 'right',
			        top: 'center',
			        feature: {
			            mark: {show: true},
			            dataView: {show: true, readOnly: false},
			            magicType: {show: true, type: ['line', 'bar', 'stack', 'tiled']},
			            restore: {show: true},
			            saveAsImage: {show: true}
			        }
			    },
			    calculable: true,
			    xAxis: [
			        {
			            type: 'category',
			            axisTick: {show: false},
			            data: ['2012', '2013', '2014', '2015', '2016']
			        }
			    ],
			    yAxis: [
			        {
			            type: 'value'
			        }
			    ],
			    series: [
			        {
			            name: 'Forest',
			            type: 'bar',
			            barGap: 0,
			            label: labelOption,
			            data: [320, 332, 301, 334, 390]
			        },
			        {
			            name: 'Steppe',
			            type: 'bar',
			            label: labelOption,
			            data: [220, 182, 191, 234, 290]
			        },
			        {
			            name: 'Desert',
			            type: 'bar',
			            label: labelOption,
			            data: [150, 232, 201, 154, 190]
			        },
			        {
			            name: 'Wetland',
			            type: 'bar',
			            label: labelOption,
			            data: [98, 77, 101, 99, 40]
			        }
			    ]
			};

			// 使用刚指定的配置项和数据显示图表。
			myChart4.setOption(option4);
			myChart2.setOption(option2);
			myChart3.setOption(option3);
		</script>
	</body>
</html>
